plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.ava_frontend"
    compileSdk = 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.ava_frontend"
        minSdk = flutter.minSdkVersion
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// Si vous utilisez Firebase Messaging ou d'autres plugins, ajoutez leurs dépendances ici.
dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.2.3') // Version BOM Firebase actuelle.
    implementation 'com.google.firebase:firebase-messaging' // Pour les notifications Firebase (si utilisé).
}

// Ajout pour éviter des erreurs dans des plugins qui nécessitent Jetifier.
configurations.all {
    resolutionStrategy {
        force 'androidx.core:core-ktx:1.9.0'
    }
}
